
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Zorrito</title>
    <script>
        async function loadCounties() {
            const state = document.getElementById('state').value;
            const countySelect = document.getElementById('fips');
            countySelect.innerHTML = '';
            const res = await fetch('/counties/' + state);
            const counties = await res.json();
            counties.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.fips;
                opt.textContent = c.name;
                countySelect.appendChild(opt);
            });
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="card-title text-center">ü¶ä Registro de Alertas</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="phone_number" class="form-label">N√∫mero de Tel√©fono</label>
                    <input type="text" class="form-control" name="phone_number" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">Estado</label>
                    <select id="state" name="state" class="form-select" onchange="loadCounties()" required>
                        {% for state in states %}
                        <option value="{{ state }}">{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fips" class="form-label">Condado</label>
                    <select name="fips" id="fips" class="form-select" required></select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Idioma</label>
                    <select name="language" class="form-select">
                        <option value="es">Espa√±ol</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="1" name="subscribed" id="subscribed" checked>
                    <label class="form-check-label" for="subscribed">
                        Deseo recibir alertas
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrarme</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
